{% extends 'base.html' %} {% block content %}
<div class="wrapper">
    <div class="page-header">
      <div class="page-header-image"></div>
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
              <div id="square7" class="square square-7"></div>
              <div id="square8" class="square square-8"></div>
              <div class="card card-register">
                <div class="card-header">
                  <img class="card-img" src="../assets/img/square1.png" alt="Card image">
                  <h4 class="card-title">Login</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                            <li class="alert alert-warning alert-with-icon">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                  <form class="form" method="POST">
                  {% csrf_token %}
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-email-85"></i>
                        </div>
                      </div>
                      <input type="text" placeholder="Username" class="form-control">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"></i>
                        </div>
                      </div>
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="card-footer">
                      <input type="submit" class="btn btn-info btn-round btn-lg" name="" value="Login">
                    </div>
                  </form> 
                  {% comment %} <form class="form" method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <input type="submit" value="Login">
                  </form> {% endcomment %}
                </div>
                
              </div>
            </div>
          </div>
          <div class="register-bg"></div>
          <div id="square1" class="square square-1"></div>
          <div id="square2" class="square square-2"></div>
          <div id="square3" class="square square-3"></div>
          <div id="square4" class="square square-4"></div>
          <div id="square5" class="square square-5"></div>
          <div id="square6" class="square square-6"></div>
        </div>
      </div>
    </div>



{% endblock content %}
